<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Union | 2026</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@1,900&family=Syncopate:wght@700&family=Manrope:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>

    <div class="ui-overlay">
        <div class="top-brand">J + P // 2026</div>
        <div class="action-buttons">
            <a href="https://maps.app.goo.gl/rHFNAb4982CqrkDK7" target="_blank" class="btn">Get Directions</a>
            <a href="./content/Invitation.pdf" download class="btn btn-outline">Download Invitation</a>
        </div>
    </div>

    <div class="hint">TILT TO EXPLORE</div>

    <main class="stage">
        <div class="canvas-3d" id="scene">
            
            <div class="layer layer-back">
                <h1 class="giant-outline">MARRIED</h1>
            </div>

            <div class="layer layer-names">
                <div class="name-box">
                    <span class="name">Joms Litson</span>
                    <span class="ampersand">&</span>
                    <span class="name">Priya Mary John</span>
                </div>
                <p class="sub-title">Are Getting Married</p>
            </div>

            <div class="layer layer-photo">
                <div class="photo-container">
                    <img src="./content/image.jpg" alt="The Couple">
                </div>
            </div>

            <div class="layer layer-front">
                <div class="event-info">
                    <h2>Jan 17</h2>
                    <p>ST SEBASTIAN'S CHURCH, AYARKUNNAM</p>
                    <p class="time">ELEVEN O'CLOCK AM</p>
                </div>
            </div>

        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
